<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CS2 Style Case Simulator - Sidebar Wins</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <!-- Trang chá»§ -->
        <div id="homeScreen">
            <h1>ğŸ Choose Your Case ğŸ</h1>
            <div class="case-list" id="caseList"></div>
        </div>

        <!-- Chi tiáº¿t hÃ²m -->
        <div id="caseDetailScreen" class="hidden">
            <h2 id="caseTitle"></h2>
            <div class="item-list" id="itemList"></div>
            <button id="openCaseBtn">Open Case</button>
            <button id="cancelBtn">Cancel</button>
        </div>

        <!-- Animation má»Ÿ hÃ²m -->
        <div id="caseAnimationScreen" class="hidden">
            <h2>Opening Case...</h2>
            <div class="case-window">
                <div class="loot-track" id="lootTrack"></div>
                <div class="highlight-bar"></div>
                <div id="particleContainer"></div>
            </div>
            <p id="resultText"></p>
            <button id="openNextBtn">Open Next</button>
            <button id="backHomeBtn">Back to Home</button>
        </div>
    </div>

    <!-- Sidebar Recent Wins -->
    <div class="sidebar">
        <h3>Recent Wins</h3>
        <ul id="recentWinsList"></ul>
    </div>

    <!-- Ã‚m thanh -->
    <audio id="openSound" src="sounds/openingsound.mp3"></audio>
    <audio id="rareSound" src="sounds/wow.rare.mp3"></audio>

    <!-- nháº¡c ná»n (Ä‘áº·t bÃªn trong body) -->
    <audio id="bgMusic" loop>
      <source src="sounds/Quetoithanhoa.mp3" type="audio/mpeg">
    </audio>

    <!-- báº­t nháº¡c khi ngÆ°á»i dÃ¹ng tÆ°Æ¡ng tÃ¡c láº§n Ä‘áº§u -->
    <script>
      function startBgMusic() {
        const music = document.getElementById('bgMusic');
        if (!music) return;
        music.volume = 0.2;
        music.play().catch(() => { /* nhiá»u trÃ¬nh duyá»‡t cháº·n autoplay, ignore */ });
        document.removeEventListener('click', startBgMusic);
      }
      // dÃ¹ng once:true Ä‘á»ƒ tá»± huá»· listener
      document.addEventListener('click', startBgMusic, { once: true });
    </script>

    <script src="script.js"></script>
</body>
</html>
